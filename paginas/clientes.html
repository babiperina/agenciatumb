<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Agência Tumb</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
    <style>
        .breadcrumb {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .breadcrumb a {
            color: #4f46e5;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .card-img {
            height: 150px;
            object-fit: cover;
            border-radius: 0.375rem;
        }
        .card {
            border: 1px solid #EE743F;
            border-radius: 0.375rem;
        }
        .card-title {
            font-size: 1.125rem;
            color: #1f2937;
        }
        .card-list {
            padding: 0;
            margin: 0;
        }
        .card-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }
        .card-list li:last-child {
            border-bottom: none;
        }
        .card-list-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            color: #D79FC0; /* Cor dos ícones ajustada */
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">
    <!-- Header -->
    <header class="text-black top-0 left-0 w-full z-50">
        <div class="flex justify-between items-center px-12 py-4">
            <div class="flex items-center">
                <img src="../images/logo.png" alt="Logo" class="h-12 w-12">
                <h1 class="ml-4 text-2xl">Nós somos a <span class="font-bold custom-color">Tumb</span></h1>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb px-12 py-4">
        <a href="../index.html">Home</a> &gt; <a href="#">Clientes</a>
    </nav>

    <!-- Main Content -->
    <main class="pt-2 px-12 py-8">
        <!-- Título -->
        <h1 class="text-3xl font-bold mb-6 custom-color">nossos clientes</h1>
        
        <!-- Grid de Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Card 1 -->
            <div class="card bg-white shadow-md rounded-lg p-4">
                <img src="../images/aurora-banner.png" alt="Cliente 1" class="card-img mb-4">
                <h2 class="card-title text-xl mb-2">Aurora Bianca Estética</h2>
                <ul class="card-list">
                    <li><svg class="card-list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7"></path></svg>Gestão de Mídias Sociais</li>
                    <li><svg class="card-list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7"></path></svg>Criação de Ferramentas Online</li>
                </ul>
            </div>

            <!-- Card 2 -->
            <div class="card bg-white shadow-md rounded-lg p-4">
                <img src="../images/tiacuca-banner.png" alt="Cliente 2" class="card-img mb-4">
                <h2 class="card-title text-xl mb-2">Tia Cuca Sobremesas</h2>
                <ul class="card-list">
                    <li><svg class="card-list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7"></path></svg>Gestão de Mídias Sociais</li>
                    <li><svg class="card-list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7"></path></svg>Criação de Ferramentas Online</li>
                    <li><svg class="card-list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7"></path></svg>Captação de Conteúdos Visuais</li>
                    <li><svg class="card-list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l5 5L20 7"></path></svg>Configuração do Google Meu Negócio</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
